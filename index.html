<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title> Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style media="screen">
      .x{
        width: 40% !important;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1 class="display-3"> Calculator</h1>
    </div>

    <!-- This is the form:  -->
    <form class="form-signin" action="/Calculate" method="post">
      <div class="container x">
        <div class="container-fluid">
          <div class="form-label-group">
            <label for="">Full Name: </label>
            <input type="text" class="form-control" name="name" value="" placeholder="Please insert your Name">
          </div>
          <br>
          <div class="form-label-group">
            <label for="">Enter a Number: </label>
            <input type="number" class="form-control" name="num1" value="" placeholder="Please Enter First Number:">
          </div>
          <br>
          <div class="form-label-group">
            <label for="">Enter Another Number </label>
            <input type="number" class="form-control" name="num2" value="" placeholder="Please Enter Second Number:">
          </div>
          <br><br>
          <div class="form-label-group">
            <button type="submit" class="btn btn-info btn-block" name="button">Calculate</button>
            </div>


        </div>
      </div>

    </form>

  </body>
</html>
